<ion-view view-title="YouTube Player">
  <ion-content>
    <ion-list class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Search" ng-model="search" ng-submit="reSearch()"><!-- Fix col length-->
        </label>
        <button class="button button-small button-clear button-royal" ng-click="reSearch()"><i class="icon ion-ios-search placeholder-icon"></i></button>
      </div>
    </ion-list>
    <ion-list>
      <div class="list card" ng-repeat="video in videos">
        <ion-item class="item-thumbnail item-icon-right">
          <h2>{{video.snippet.title}}</h2>
          <p>{{video.snippet.publishedAt | limitTo: 10}}</p>
          <ion-option-button class="button-positive"
                             ng-click="toggleFavoris(video)"
                             ng-hide="video.favoris">
            <i class="icon ion-star"></i>
          </ion-option-button>
          <ion-option-button class="button-energized"
                             ng-click="toggleFavoris(video)"
                             ng-show="video.favoris">
            <i class="icon ion-star"></i>
          </ion-option-button>
        </ion-item>
        <ion-item class="item-image">
          <div class="embed-responsive embed-responsive-16by9"><youtube-video class="embed-responsive-item" video-id="video.id.videoId" player-vars="playerVars"></youtube-video></div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
